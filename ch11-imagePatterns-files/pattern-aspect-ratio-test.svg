<svg xmlns="http://www.w3.org/2000/svg" 
     width="100%" height="100%" >  
    <title xml:lang="en">Pattern Preserve Aspect Ratio Test</title>    
    <defs>
        <pattern id="ratio-2to1" width="1" height="1"
                 viewBox="0 0 200 100" >      
            <rect width="200" height="100" fill="darkmagenta"/>        
            <circle cx="100" cy="50" r="50" fill="tomato" />
        </pattern>
        <pattern id="ratio-square" width="1" height="1"
                 viewBox="0 0 100 100" >      
            <rect width="100" height="100" fill="tomato"/>        
            <circle cx="50" cy="50" r="50" fill="darkmagenta" />
        </pattern>
    </defs>
    <g stroke="black" stroke-width="2">
        <rect width="60%" height="50%" fill="url(#ratio-2to1)" />
        <rect width="60%" height="50%" y="50%" 
              fill="url(#ratio-square)" />
        <rect width="20%" height="100%" x="60%" 
              fill="url(#ratio-2to1)" />
        <rect width="20%" height="100%" x="80%" 
              fill="url(#ratio-square)" />
    </g>
</svg>