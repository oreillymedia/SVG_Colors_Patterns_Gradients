<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="400px" height="105px" viewBox="0 0 400 105" >
    <title xml:lang="en">Paint server concepts</title>
    <style type="text/css">
        text {
            font-size: 50px;
            font-weight: bold;
            text-anchor: middle;
        }
        path {
            stroke-width: 2px;
        }
    </style>
    <defs>
        <linearGradient id="gradient" x2="5%" y2="50%" spreadMethod="reflect"
                        gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#C00"/>
            <stop offset="1" stop-color="#48F"/>
        </linearGradient>
        <path id="shape" 
              d="M35,100 Q50,60 25,65 T0,35 T50,5 T100,30
                 T70,70 T75,100 Z" />
    </defs>
    
    <rect fill="url(#gradient)" width="100" height="100"/> 
    <text x="125" y="50" dy="0.7ex">+</text>    
    <use xlink:href="#shape" x="150"
         fill="none" stroke="black" stroke-dasharray="5 5" /> 
    <text x="275" y="50" dy="0.7ex">=</text>    
    <use xlink:href="#shape" x="300" fill="url(#gradient)" />
</svg>