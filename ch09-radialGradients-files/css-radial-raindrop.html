<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS Repeating Radial Ripples</title>

    <style type='text/css'>
    html, body { 
        height: 100%; 
        margin: 0; padding: 0;
    }
    body {
        background: repeating-radial-gradient(
                    30px at 30% 70%,
                    lightSteelBlue 0%,
                    lightSteelBlue 20%,
                    darkSlateGray 40%,
                    darkSlateBlue 50%,
                    darkSlateGray 60%,
                    lightSteelBlue 80%,
                    lightSteelBlue 100%);
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
